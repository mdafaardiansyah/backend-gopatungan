services:
  gopatungan-backend:
    image: ardidafa/gopatungan-backend:latest
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - /var/www/gopatungan/gopatungan-backend/configs/.env
    environment:
      - DB_HOST=db
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
    depends_on:
      - db
    volumes:
      - ../configs:/app/configs

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ../configs/.env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    volumes:
      - ./mysql_data:/var/lib/mysql

volumes:
  mysql_data: