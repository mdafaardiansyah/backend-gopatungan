services:
  gopatungan-backend:
    image: ardidafa/gopatungan-backend:latest
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - /var/www/gopatungan/gopatungan-backend/configs/.env
    environment:
      - DB_HOST=db
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
    volumes:
      - ../configs:/app/configs